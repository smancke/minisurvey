<!DOCTYPE html>
<html ng-app="survey">
  <head>
    <title>Survey Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/bootstrap.css" rel="stylesheet" media="screen"/>
    <script src="lib/angular.min.js"></script>
    <script src="questionData.json"></script>
    <script src="survey.js"></script>
  </head>
  <body>

    <div class="container" ng-controller="ListCtrl">
      <h1>Umfrage zur Software Qualität - Übersicht</h1>
      <blockquote>
        <p>"Nicht alles was man zählen kann, zählt auch
          <br>und nicht alles was zählt, kann man zählen." Albert Einstein</p>
      </blockquote>

      <div>
        <a href="survey.html"
           class="btn btn-default btn-md">
          <span class="glyphicon glyphicon-plus"></span> Neue Erhebung
        </a>
      </div>
      <br/>

      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th>Projekt ID</th>
            <th>Projektname</th>
            <th>Erhebungsdatum</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="survey in surveys">
            <td><a href="survey.html?surveyuri={{survey.surveyURI}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a href="survey.html?surveyuri={{survey.surveyURI}}">{{survey.customer}}</a></td>
            <td><a href="survey.html?surveyuri={{survey.surveyURI}}">{{survey.projectName}}</a></td>
            <td>{{survey.date}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
